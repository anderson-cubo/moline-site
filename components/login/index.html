<div class="modal is-active">
  <div class="modal-background"></div>
  <form ng-submit="send()" class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">
        Login
        <hr>
        <img src="/img/logo.png" width="150">
      </p>
    </header>
    <section class="modal-card-body">
      <div class="notification is-danger" ng-show="notif">
        <button type="button" ng-click="notif = false" class="delete"></button>
        {{notif}}
      </div>
      <label class="label">Nome de Usu√°rio</label>
      <p class="control has-icon">
        <input class="input" type="email" ng-model="user.email" placeholder="Email">
        <i class="fa fa-user" aria-hidden="true"></i>
      </p>
      <label class="label">Senha</label>
      <p class="control has-icon">
        <input class="input" type="password" ng-model="user.password" placeholder="Senha" >
        <i class="fa fa-lock"></i>
      </p>
    </section>
    <footer class="modal-card-foot">
      <button type="submit" class="button is-success" href="telaAluno.html">Entrar</button>
      <a ui-sref="cadastro">Fazer Cadastro</a>
    </footer>
  </form>
</div>
